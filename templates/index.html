<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background-image: url('{{ url_for("static", filename="Background_security.png") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      background-color: rgba(0, 0, 0, 0.35);
      padding: 25px 40px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button onclick="window.location.href='/register'">Register</button>
    <button onclick="window.location.href='/recognize'">Recognize</button>
    <button onclick="window.location.href='/student_list'">Student List</button>
  </div>

</body>
</html>
