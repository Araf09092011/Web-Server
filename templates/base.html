<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Face Recognition{% endblock %}</title>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    body {
      background-image: url('{{ url_for("static", filename="Background_security.png") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content-wrapper {
      background-color: rgba(0, 0, 0, 0.35);
      padding: 30px 40px;
      border-radius: 15px;
      width: 380px;
      box-sizing: border-box;
      text-align: center;
    }
    button {
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
