<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student List</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{{ url_for("static", filename="Background_security.png") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 30px;
      border-radius: 12px;
    }

    .card-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .student-card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 12px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 12px #333;
    }

    .student-card img {
      border-radius: 10px;
      width: 100px;
      height: 100px;
      object-fit: cover;
      box-shadow: 0 0 10px #00ccff;
    }

    @media (max-width: 600px) {
      .student-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>🧑‍🎓 Student List</h1>

  <div class="card-container">
    {% for student in students %}
    <div class="student-card">
      <img src="{{ student.photo }}" alt="Photo" />
      <h3>{{ student.name }}</h3>
      <p>🧓 Age: {{ student.age }}</p>
      <p>💼 {{ student.occupation }}</p>
      <p>🌍 {{ student.country }}</p>
    </div>
    {% endfor %}
  </div>

</body>
</html>
